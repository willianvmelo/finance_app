<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200&display=swap" rel="stylesheet">
    <title>Finance App</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <spam>Entradas</spam>
                    <img src="/assets/income.svg" alt="Imagem entradas.">
                </h3>
                <p>R$</p>
            </div>
            <div class="card">
                <h3>
                    <spam>Saídas</spam>
                    <img src="/assets/expense.svg" alt="Imagem saídas.">
                </h3>
                <p>R$</p>
            </div>
            <div class="card total">
                <h3>
                    <spam>Total</spam>
                    <img src="/assets/total.svg" alt="Imagem total.">
                </h3>
                <p>R$</p>
            </div>



        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>
                            Descrição
                        </th>
                        <th>
                            Valor
                        </th>
                        <th>
                            Data
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">
                            Luz
                        </td>
                        <td class="expense">
                            R$
                        </td>
                        <td class="date">
                            DD/MM/AA
                        </td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover Transação ">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">
                            Projeto de Web Site
                        </td>
                        <td class="income">
                            R$
                        </td>
                        <td class="date">
                            DD/MM/AA
                        </td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover Transação ">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">
                            Internet
                        </td>
                        <td class="expense">
                            R$
                        </td>
                        <td class="date"> 
                            DD/MM/AA
                        </td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover Transação ">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>


    </main>

    <div class="modal-overlay active">
        <div class="modal">
            <div class="form">
                <h2>
                    Nova Transação
                </h2>
                <form action=" " method="post">

                    <div class="input-group " >

                        <label for="description" class="sr-only" >Descrição</label>
                        <input 
                        type="text"
                        id="description"
                        name="description" 
                        placeholder="Descrição">

                    </div>
                        <div class="input-group">
                            <label for="amount" class="sr-only" >Valor</label>
                        <input 
                        type="number"
                        id="amount"
                        step="0.01"
                        name="amount" 
                        placeholder="0,00">
                            
                        <small class="help">
                            Use o sinal  - (negativo) para despesas e virgúla para casas decimais.
                        </small>
                        </div>
                        
                        <div class="input-group">
                            <label for="date" class="sr-only" >Data</label>
                        <input 
                        type="date"
                        id="date"
                        name="date" 
                        >
                        </div>
                        
                    

                    <div class="input-group actions">
                        <a href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
            
                </form>

            </div>
                
            
        </div>
    </div>

    <footer>
        <p> &copy; financeApp</p>
    </footer>
</body>

</html>
