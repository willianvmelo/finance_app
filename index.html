<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200&display=swap" rel="stylesheet">
    <title>Finance App</title>
</head>

<body>
    <header>
        <h1 id="logo">Finance App</h1>
    </header>

    <main>
        <section id="balance">
            <h2 >Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$</p>
            </div>



        </section>
        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>
                            Descrição
                        </th>
                        <th>
                            Valor
                        </th>
                        <th>
                            Data
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Luz
                        </td>
                        <td>
                            R$
                        </td>
                        <td>
                            DD/MM/AA
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Projeto de Web Site
                        </td>
                        <td>
                            R$
                        </td>
                        <td>
                            DD/MM/AA
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Internet
                        </td>
                        <td>
                            R$
                        </td>
                        <td>
                            DD/MM/AA
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>


    </main>

    <footer>
        <p> &copy; financeApp</p>
    </footer>
</body>

</html>
